<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOSTRAP CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CV | Thomas BRIBET</title>
</head>

<body>
    <header>
        <nav class="container 
                    py-2 pt-md-3 mb-5
                    border-bottom border-dark border-2">
            <!-- CLASSIC MENU  -->
            <div id="classicMenu" class="d-none d-md-flex justify-content-between align-items-center">
                <a id="dl-cv" class="text-center p-3 mb-1 fs-5 text-decoration-none" href="./assets/cv.pdf" target="_blank">TÉLÉCHARGER MON CV</a>
                <div>
                    <a class="page link-dark text-center p-3 mx-1 fs-5 text-decoration-none" href="#profil">PROFIL</a>
                    <a class="page link-dark text-center p-3 mx-1 fs-5 text-decoration-none" href="#parcours">PARCOURS</a>
                    <a class="page link-dark text-center p-3 mx-1 fs-5 text-decoration-none" href="#contact">CONTACT</a>
                </div>
            </div>
            <!-- DROPDOWN MENU  -->
            <div id="dropdownMenu" class="d-flex d-md-none
                                            justify-content-between
                                            align-items-start
                                            ">
                <a href="./assets/cv.pdf" target="_blank"><img src="./assets/logos/file_download_pdf_icon_153420.svg" alt=""></a>
                <div id="menu" class="hide">
                    <a class="page link-dark text-center p-1 fs-5 text-decoration-none" href="#profil">PROFIL</a>
                    <a class="page link-dark text-center p-1 fs-5 text-decoration-none" href="#parcours">PARCOURS</a>
                    <a class="page link-dark text-center p-1 fs-5 text-decoration-none" href="#contact">CONTACT</a>
                </div>
                <img id="dropdownMenuLogo" src="./assets/logos/layers_icon_153563.svg" alt="hamburger icon">
            </div>
        </nav>
    </header>
<!-- __________________________________________________________________________________________________________________________________  -->

    <main class="container-fluid col-12 col-md-8 col-xl-6 pt-2 pb-5 ">
        <div class="d-flex flex-column align-items-center">
            <!-- MAIL & TEL  -->
            <div class="pb-4 col-12 col-sm-8 col-lg-7">
                <!-- MAIL  -->
                <div class="d-flex justify-content-between align-items-center">
                    <p class="col-sm-10 fs-5">thomas.bribet@gmail.com</p>
                    <p class="col-2">
                        <img class="p-1 border border-dark border-2" style="width: 50px; cursor: pointer;" src="./assets/logos/social/copy_icon_153460.svg" alt="">
                    </p>  
                </div>
                <!-- TEL  -->
                <div class="d-flex justify-content-between align-items-center">
                    <p class="col-sm-10 fs-5">+33 6 79 27 73 27</p>
                    <p class="col-2">
                        <a href="+33679277327"><img class="p-1 border border-dark border-2" style="width: 50px;" src="./assets/logos/social/phone_icon_153548.svg" alt=""></a> 
                    </p>
                </div>
            </div>
            <div class="col-5 mt-3 border-top border-2 border-dark"></div> <!--separation line-->
            <!-- FORM  -->
            <div id="form" class="container py-5">
                <h1 class="h1 pb-4">Écrivez-moi</h1>
                <!-- NOM & PRENOM  -->
                <div class="d-flex justify-content-start">
                    <div class="col-6 form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputNom" placeholder="name@example.com">
                        <label for="floatingInputNom">Nom</label>
                    </div>
                    <div class="col-6 form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputPrenom" placeholder="name@example.com">
                        <label for="floatingInputPrenom">Prenom</label>
                    </div>
                </div>
                <!-- EMAIL  -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputMail" placeholder="name@example.com">
                    <label for="floatingInputMail">Adresse email</label>
                </div>
                <!-- MESSAGE  -->
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 250px"></textarea>
                    <label for="floatingTextarea2">Votre message</label>
                  </div>
            </div>
        </div>
    </main>
<!-- _______________________________________________________________________________________________________________________________________  -->

    <footer class="container-fluid
                   position-fixed
                   pb-2 pe-sm-5
                   bottom-0
                   d-flex justify-content-end align-items-center
                   ">
        <!-- <a class="mx-4" href=""><img src="./assets/logos/social/GITHUB_icon-icons.com_65505.svg" alt=""></a> -->
        <a class="p-1 m-0 me-lg-5 border border-2 border-dark bg-white" href="https://www.linkedin.com/in/thomas-bribet" target="_blank"><img src="./assets/logos/social/LINKEDIN_icon-icons.com_65488.svg" alt=""></a>
    </footer>

    <!-- BOOTSTRAP JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
